<link rel="stylesheet" href="css/auth/index.css">

<div id="auth" class="bg-white shadow-depth-2">
    <div class="shadow-depth-1 mg-t-1 mg-bt-1 padding-1 center-text register-body">
        <div class="input-field half-width">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="only-bt-bdr margin-1">
        </div>

        <div class="input-field half-width">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="only-bt-bdr margin-1">
        </div>

        <div class="input-field half-width">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="only-bt-bdr margin-1">
        </div>

        <div class="input-field half-width ">
            <label for="password-confirm" class="center-text">Confirm Password</label>
            <input type="text" name="password-confirm" id="password-confirm" class="only-bt-bdr margin-1">
        </div>

        <div class="input-field">
            <input type="submit" value="Register" class="padding-1 full-width" />
        </div>
    </div>

    <div  class="shadow-depth-1 mg-t-1 mg-bt-1 padding-1 center-text login-body">
        <div class="input-field half-width">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="only-bt-bdr margin-1">
        </div>

        <div class="input-field half-width">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="only-bt-bdr margin-1">
        </div>

        <div class="input-field">
            <input type="submit" value="Login" class="padding-1 full-width" />
        </div>
    </div>

    <div id="auth-header" class="center-vertical">
        <div class="login center-text padding-1" id="active">
            <button type="button" id="login-button" class="transparent padding-1 only-bt-bdr no-border">Login</button>
        </div>
        <div class="register center-text padding-1">
            <button type="button" id="register-button" class="transparent padding-1 only-bt-bdr no-border">Register</button>
        </div>
    </div>
</div>

<script src="js/auth/index.js"></script>
